<html lang="en">

    <style>

            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            padding: 0;
        }

            width: 100%;
            height: 100vh;

        }

            width: 100%;
        }

    <div class="screenshot">
        <img src="goldenmonk_screenshot.png" alt="Website Screenshot">

<script type="module">
  import Chatbot from "./dist/web.js";
  Chatbot.init({
    chatflowid: "535fc5dd-6ce0-4525-a708-e58f666d8fa3",
    apiHost: "https://colloqui.jaive.co",
    theme: {
      button: { backgroundColor: "#86bd42", right: 20, bottom: 20, size: "medium", iconColor: "white" },
      chatWindow: {
        showTitle: true,
        welcomeMessage: "Hi, I'm Casper, your go-to Kratom guide. Questions about strains or our products? Just ask! How can I assist you today?",
        botMessage: { backgroundColor: "#f3a02c", textColor: "#ffffff", showAvatar: true, avatarSrc: "https://raw.githubusercontent.com/masasuna/public_img/main/goldenmonk_icon.png" },
        userMessage: { backgroundColor: "#75c157" },
        textInput: { placeholder: "Please enter your question here", backgroundColor: "#FFFCD2" }
      }
    }
  });
</script>


</body>
